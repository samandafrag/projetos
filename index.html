<!DOCTYPE html>
<html>
    <head>
        <title> Tributo a Silvio Santos </title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/styles.css" >

    </head>
    <body>
        <div class="container">
            <!-- Cabeçalho da página -->
            <div class="cabecalho">
            </div>
              <h1 class="título-principal"> Silvio Santos</h1>
              <p class="paragrafo-principal"> Um revolucionário apresentado brasileiro</p>
        </div>
        <!-- Imagem de destaque -->
        <div class="img-destaque">
            <figure>
              <img alt="silvio santos rindo" src="img/silvio.jpg"> 
              <figcaption> Silvio encanta todos com seu carisma. </figcaption> 
              <p>
                   Silvio nasceu em 1930, começou a trabalhar como camelô com 14 anos, e foi
                   trabalhando que aprendeu a negocia e a expor sua voz.             
              </p>
               <p>
                   Foi convidado a ser locutor na Rádio Guanabara, mas não ficou por lá
                   muito tempo, pois como camelô ganhava mais.
               </p>
               <p>
                   Depois de servir ao exército, criou uma maneira de tornar as viagens
                   mais dinámicas nas embarcações que iam do Rio de Janeiro à Niterói:
                   criou um serviço de alto falantes para anunciar os produtos negociados.
                   Posteriormente, entrou para o ramo de shows e sorteios de loterias.
             </p>
             
            </figure>
        </div>
        <!-- Biografia-->
        <div class="biografia-container">
            <h2> Um pouco de sua historia...</h2>

        </div>

    </body> 
</html>
